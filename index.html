<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ievgeniia Leleka - Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ievgeniia Leleka</h1>
    <p>Welcome to my static website</p>
  </header>

  <section class="gallery">
    <img src="./images/McBook.jpg" alt="Image 1">
    <img src="./images.Workdesk.jpg" alt="Image 2">
    <img src="https://via.placeholder.com/400x300?text=Image+3" alt="Image 3">
    <img src="https://via.placeholder.com/400x300?text=Image+4" alt="Image 4">
    <img src="https://via.placeholder.com/400x300?text=Image+5" alt="Image 5">
  </section>

  <footer>
    &copy; 2025 Your Name. All rights reserved.
  </footer>

</body>
</html>
